<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="my-4 artboard artboard-demo phone-3">
            <!-- Available balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="main-balance" class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <!-- Divider -->
            <div class="divider"></div>
            <!-- User action button -->
            <div class="grid grid-cols-3 gap-4">
              <button id="add-money-form-show" class="btn btn-lg">Add Money</button>
              <button id="cash-out-form-show" class="btn btn-lg">Cash-out</button>
              <button id="transfer-money-form-show" class="btn btn-lg">Transfer Money</button>
              <button id="get-bonus-form-show" class="btn btn-lg">Get Bonus</button>
              <button id="pay-bill-form-show" class="btn btn-lg">Pay Bill</button>
              <button id="transactions-log-show" class="btn btn-lg">Transactions</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Form Starts Here -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                    type="email"
                    placeholder="Enter amount to add"
                    id="input-add-money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter 4 digit pin number"
                    id="add-money-pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- Add Money Form Ends Here -->
            <!-- Cash-out form starts here -->
            <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="email"
                    placeholder="Enter amount to withdraw"
                    id="input-cash-out-money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter 4 digit pin number"
                    id="cash-out-pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">Withdraw Money</button>
                </div>
              </form>
            </div>
            <!-- Cash-out form ends here -->
            <!-- Transaction history starts -->
            <div id="transactions-log" class="hidden">
              <h5 class="text-3xl font-semibold text-black">Latest Payment</h5>
              <div id="transaction-container">
                
              </div>
            </div>
            <!-- Transaction history ends -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
